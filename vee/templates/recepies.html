<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Django</title>
</head>
<body>
    {% block start %}
    <h1 style="text-align: center ; background-color: gray;">Enter your Recepies</h1>
    <hr>
    <form class="container card p-2 shadow-lg" method="post" enctype="multipart/form-data">
        <div class="form-group">
          {% csrf_token %}
          <h2>Add Recepie</h2>
          <hr>
          <label for="exampleInputEmail1">Recepie Name</label>
          <input  name="receipe_name"  type="text" class="form-control" required >
      
        </div>
        <div class="form-group">
          <label   for="exampleInputPassword1">Recepie Description</label>
          <textarea name ="receipe_description"  class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Recepie Image</label>
          <input name="receipe_image" type="file" class="form-control" required  >
        </div>
         <br>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <hr>
      <div class="mt-5">
        <div class="mx-auto col-6">
          <form>
          <div class="form-group">
            <label   for="exampleInputPassword1">search food</label>
            <input name ="search"  class="form-control" ></input>
          </div>
          <br>
          <button type="submit" class="btn btn-primary ">search</button>
        </form>
        </div>
      </div>
    
      
  <br><br><br>
<div class="container mt-2">
   <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Recepie name</th>
        <th scope="col">Recepie Description</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      {% for receipe in recepies %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{receipe.receipe_name}}</td>
        <td>{{receipe.receipe_description}}</td>
        <td>
          <img  src="/media/{{receipe.receipe_image}}"  style="height:100px ; width: 100px;"></td>
          <td>
            <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger">delete</a>
            <br><br>
            <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success">update</a>
          </td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
 
</body>
</html>
