<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Django</title>
</head>
<body>
    {% block start %}
    <h1 style="text-align: center ; background-color: gray;">update your Recepies</h1>
    <hr>
    <form class="container card p-2 shadow-lg" method="post" enctype="multipart/form-data">
        <div class="form-group">
          {% csrf_token %}
          <h2>Add Recepie</h2>
          <hr>
          <label for="exampleInputEmail1">Recepie Name</label>
          <input  name="receipe_name"  type="text" value="{{recepie.receipe_name}}"    class="form-control" required >
      
        </div>
        <div class="form-group">
          <label   for="exampleInputPassword1">Recepie Description</label>
          <textarea name ="receipe_description"  class="form-control" required>{{recepie.receipe_description}}</textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Recepie Image</label>
          <input name="receipe_image" type="file" class="form-control"  >
        </div>
         <br>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>   
  <br><br>

{% endblock %}
 
</body>
</html>
